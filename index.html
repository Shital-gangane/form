<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!--Forms:

        select-option

        regular expression:RegEx
    -->
    <form>
        <fieldset>
            <legend>Registration Form</legend>
            <label for="fname">Enter First Name</label>

            <br><br>
            <label for="">Enter contact:</label>
            <input type="tel" id="" minlength="10" maxlength="10" required>
            <br><br>
            <label for="">Enter Password:</label>
            <input type="password" name="" id="" pattern="[A-Z][a-z]" required>
            <br><br>
            <label for="">Enter Course Name:</label>
            <input type="text" value="Full Stack Developer" read only>
            <br><br>
            <label for="">Enter Address:</label>
            <textarea name="" id="" cols="30" rows="5"></textarea>
            <br><br>
            <label for="">Select city</label>
            <select name="" id="" multiple>
            <option value="">Pune</option>
            <option value="">Mumbai</option>
            <option value="">Ratnagiri</option>
            <option value="">jalgaon</option>
            <option value="">satara</option>
            <option value="">sangavi</option>
            <option value="">Latur</option>
            <option value="">Parali</option>
            <option value="">Ambajogai</option>
            </select>
            <br><br><br>
            <label for="">Your Favourite color</label>
            <input type="color" name="" id="">
            <br><br>
            <label for="">Your DOB</label>
            <input type="date" name="" id="">
            <input type="date time" name="" id="">
            <br>
            <input type="date time-local" name="" id="">
            <br>
            <input type="week" name="" id="">
            <br>
            <input type="month" name="" id="">
            <br><br>
            <label for="">Upload Resume</label>
            <input type="file" name="" id="" accept="image/*">
            <br><br>

            <label for="">Enter Linked In URL=</label>
            <input type="url" name="" id="" required>
            <br><br>
            <label for="">Enter Salary Range</label>
            <input type="range" name="" id="">

            <label for="">Enter Gender</label>
            <input type="ration" name="Gender" id="">male
            <input type="ration" name="Gender" id="">Female
            <br><br>
            <label for="">checkbox</label>
            <input type="checkbox" name="" id="" checked>
            I agree term and conditions
             <br><br>
             <button type="submit">Submit</button>
            <button type="reset">Reset</button>
            <button type="button">Button</button>
        </fieldset>
    </form>
</body>
</html>
